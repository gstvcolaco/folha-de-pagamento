<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
		<!-- or -->
	<link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />

    <link rel="stylesheet" th:href="@{/css/colors.css}">
    <link rel="stylesheet" th:href="@{/css/fonts.css}">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/insere.css}">
    <title>Cadastro de funcionarios</title>
</head>
<body>
    <navbar>
        <header>
            <nav class="nav-bar" id="logo">
                <div class="nav-logo">
                    <img th:src="@{'/img/ladrao.png'}" id="img-logo-nav">
                    <h1>Folha de <span>Pagamento</span></h1>
                </div>
                <div class="nav-list">
                    <ul>
                        <li class="nav-item"><a href="#" class="nav-link rld">Recarregar <i class='bx bx-recycle'></i></a></li>
                        <li class="nav-item"><a th:href="@{/folha-de-pagamento/novo-funcionario}" class="nav-link">Novo Funcionario <i class='bx bxs-cloud-upload'></i></a></li>
                        <li class="nav-item"><a th:href="@{/folha-de-pagamento/imposto}" class="nav-link">impostos <i class='bx bxs-skull'></i></i></a></li>
                    </ul>
                </div>
                <div class="search-button">
                    <a><i class='bx bx-search-alt'></i></a>
                </div>
    
                <div class="mobile-menu-icon">
                    <button onclick="menuShow()"><i class='bx bx-menu' style='color:#ffffff'  ></i></button>
                </div>
            </nav>
            <div class="mobile-menu">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link rld">Recarregar <i class='bx bx-recycle'></i></a></li>
                        <li class="nav-item"><a th:href="@{/folha-de-pagamento/novo-funcionario}" class="nav-link">Novo Funcionario <i class='bx bxs-cloud-upload'></i></a></li>
                        <li class="nav-item"><a th:href="@{/folha-de-pagamento/imposto}" class="nav-link">impostos <i class='bx bxs-skull'></i></i></a></li>
                </ul>
                <div class="search-button">
                    <a><i class='bx bx-search-alt'></i></a>
                </div>
            </div>
        </header>
    </navbar>
    <div class="inserir">
        <h2>Cadastro de Funcionarios</h2>
        <form action="#" th:action="@{/folha-de-pagamento/salvar-funcionario}"
              th:object="${funcionario}" method="POST">
            <input type="hidden" th:field="*{id}"/>
        <label for="date">Nome</label><br>
        <input type="text" name="nome" id="namef" th:field="*{nome}" required/>
    <br>
        <label for="salbruto">Salario Bruto</label>
        <br>
        <input type="number" name="salbruto" id="salbruto" th:field="*{salbruto}" min="0" step="0.01" required/>
    <br>
        <label for="dep14">Dependentes ate 14anos</label>
        <br>
        <input type="number" name="dep14" id="dep14" th:field="*{dep14}" min="0" max="88" step="0" required/>
    <br>
        <label for="depir">Dependentes no irrf</label>
        <br>
        <input type="number" name="depir" id="depir" th:field="*{depir}" min="0" step="0" required/>
<br>
        <label for="vt">Vale Transporte</label>
        <br>
        <input type="checkbox" name="vt" id="vt" th:field="*{vt}">
        
        <div class="buttons">
            <button type="submit" id="cadastrar" href=""><span>Salvar</span></button>
            <button  id="cancelar" th:href="@{/folha-de-pagamento/funcionario}"><span>Cancelar</span></button>
        </div>
    </form>
    </div>
    <script th:src="@{/js/script.js}"></script>
    </body>
</html>
